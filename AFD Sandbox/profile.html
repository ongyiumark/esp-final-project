<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ateneo Food Directory</title>
        <link rel="shortcut icon" href="images/afd.ico" type="image/x-icon">

        <!-- css -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        
        <!-- Font references -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- javascript -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.4.1.slim.min.js"></script> 
    </head>
    <body>
        <div class="profile-container">
            <div class="profile-box"> 
                <div class="login-header mb-4">Update User Profile</div>
                <input type="text" placeholder="Username" class="form-control br-10 acc-input" >
                <input type="Current password" placeholder="Current Password" class="form-control br-10 acc-input">
                <input type="New password" placeholder="New Password" class="form-control br-10 acc-input">
                <input type="Confirm password" placeholder="Confirm New Password" class="form-control br-10 acc-input">
                <button class="button submit mt-4" type="button">Save Changes</button>
            </div>
        </div>
    </body>
</html>
